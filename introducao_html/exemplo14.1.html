<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8"> 
    </head>    
<body>
    <p>Exemplo de Input</p>
    <form action="" method="GET">
        <p> button: <input type="button" name="nome_do_input_button" value="Enviar"> </p>
        <p> checkbox: <input type="checkbox" name="nome_do_input_checkbox"> </p>
        <p> color: <input type="color" name="nome_do_input_color"> </p>
        <p> date: <input type="date" name="nome_do_input_date"> </p>
        <p> email: <input type="email" name="nome_do_input_email"> </p>
        <p> file: <input type="file" name="nome_do_input_file"> </p>
        <p> <input type="hidden" name="nome_do_input_hidden" value="hidden"> </p>
        <p> month: <input type="month" name="nome_do_input_month"> </p>
        <p> number: <input type="number" name="nome_do_input_number"> </p>
        <p> password: <input type="password" name="nome_do_input_password"> </p>    
        <p> radio: <input type="radio" name="nome_do_input_radio"> </p> 
        <p> time: <input type="time" name="nome_do_input_tel"> </p>        

    </form>
</body>
</html>
