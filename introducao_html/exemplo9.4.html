<!DOCTYPE html>
<html>
<head>
<style>
  ul {
    list-style-type: none;
  }
  li {
      float:left; /* flutuante */
      padding-left: 10px; /* preenchimento */
  }
</style>
</head>
<body>
  <h2>Uma lista HTML não ordenada</h2>
  <ul>
    <li>Café</li>
    <li>Chá</li>
    <li>Leite</li>
  </ul>
</body>
</html>
