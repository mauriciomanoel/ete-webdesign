<!DOCTYPE html>
<html>
<head>
<style>
div {
    border: 1px solid black;
    margin: 100px 150px 100px 80px;
    background-color: lightblue;
}
</style>
</head>
<body>
<h2>Using individual margin properties</h2>
<div>Este elemento div tem uma margem superior de 100px, uma margem direita de 150px, uma margem inferior de 100px e uma margem esquerda de 80px.</div>
</body>
</html>
