<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <style>
        a[href*="google"] { 
            color:red; 
            font-weight: bold; 
            text-decoration: none;
        } 
        a:link {
            text-decoration: none;
        } 
    </style>
</head>
<body>
    <p><a href="http://www.google.com">Este link será formatado</a></p>
    <p><a href="http://www.facebook.com">Este link não será formatado</a></p>
</body>
</html>
