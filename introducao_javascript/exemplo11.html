<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8"> 
</head>
<body>
<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="images/smiley.gif" alt="Smiley" width="32" height="32">
<p>The function bigImg() é acionado quando o usuário move o ponteiro do mouse sobre a imagem.</p>
<p>The function normalImg() é acionado quando o ponteiro do mouse é movido para fora da imagem.</p>

<script>
function bigImg(x) {
    x.style.height = "64px";
    x.style.width = "64px";
}

function normalImg(x) {
    x.style.height = "32px";
    x.style.width = "32px";
}
</script>

</body>
</html>
