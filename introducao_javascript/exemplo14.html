<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8"> 
</head>
<body>
    <p>Quando você envia o formulário, é ativada uma função que alerta algum texto.</p>
    <form action="p" onsubmit="myFunction()">
        Enter name: <input type="text" name="fname">
        <input type="submit" value="Submit">
    </form>
    <script>
        function myFunction() {
            alert("The form was submitted");
        }
    </script>

</body>
</html>
