<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8"> 
    <title>Function</title>
</head>
<body>
  <h2>JavaScript Functions</h2>

  <p>Exemplo de chamada de uma função para calcular a multiplicação:</p>

  <p id="demo"></p>

  <script>
    function myFunction(p1, p2) {
        return p1 * p2;
    }
    document.getElementById("demo").innerHTML = myFunction(4, 3);
  </script>

</body>
</html>
