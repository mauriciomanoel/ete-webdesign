<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8"> 
</head>
<body id="corpo">
    <h1>Adicionar Elementos</h1>
    <p>Digite o texto: <input type="text" id="texto"></p>
    <p><button onclick="adicionar()">Adicionar</button></p>
    <script>
    function adicionar() {
        var texto = document.getElementById("texto").value;
        var para = document.createElement("p");
        para.innerHTML = texto;
        var corpo = document.getElementById("corpo");
        corpo.appendChild(para); // Adiciona um nó ao final da lista de filhos de um nó pai especificado
    }
    </script>
</body>
</html>
