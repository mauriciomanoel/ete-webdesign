<!DOCTYPE html>
<html>
<body>
    <p>Clique no botão para chamar uma função que emitirá "Hello World" 
        em um elemento p com id="demo".</p>
    <button onclick="myFunction()">Click me</button>
    <p id="demo"></p>
    <script>
    function myFunction() {
        document.getElementById("demo").innerHTML = "Hello World";
    }
    </script>
</body>
</html>
