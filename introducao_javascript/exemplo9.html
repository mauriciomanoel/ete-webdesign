<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8"> 
    <title>onclick</title>
    <script >
        function mensagem(){ 
            window.alert("Você clicou no botão!");
        }
    </script>
</head>
<body>
    <form>
        <input type="button" value="Clique Aqui" onclick="mensagem()">
    </form>
</body>
</html>
