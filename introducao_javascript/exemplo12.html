<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8"> 
</head>
<body>
    <p>Uma função é desencadeada quando o usuário pressiona uma tecla no campo de entrada.</p>
    <input type="text" onkeydown="myFunction()">
    <script>
        function myFunction() {
            alert("Você pressionou o teclado dentro do campo de entrada");
        }
    </script>
</body>
</html>
